<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="JS/codigo.js"></script>
    <script type="text/javascript" src="JS/leaflet.js"></script>
    <link href="css/leaflet.css" rel="stylesheet" type="text/css" />
    <title>Obligatorio</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="#" class="inicio">Inicio</a></li>

        </ul>
    </div>
        <div id="contenedorRegistro" class="reglog">
            <form>
                <fieldset>
                    <legend>Registro de Usuario</legend>
                    <!-- USERNAME  -->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese Usuario" id="txtUser">
            
                    <!-- PASSWORD  -->
                    <label for="password">Contrase単a</label>
                    <input type="text" placeholder="Ingrese contrase単a" id="txtPassword">
            
                    <input type="button" id="btnRegistro" value="Registro">
            
                    <p id="respRegistro"></p>
                    <input type="button" id="btnVolverLogin" value="Ir a login">
                </fieldset>
            </form>
        </div>
        <div id="contenedorLogin" class="login">
            <form>
                <fieldset>
                    <legend>Login</legend>
                    <!-- USERNAME  -->
                    <label for="username">Usuario</label>
                    <input type="text" placeholder="Ingrese Usuario" id="txtUserLog">
            
                    <!-- PASSWORD  -->
                    <label for="password">Contrase単a</label>
                    <input type="password" placeholder="Ingrese contrase単a" id="txtPasslog">
            
                    <input id="btnLogin" value="Log In" type="button">
                    <input type="button" value="Registrarme" id="btnIrRegistro">
                    <div id="respLogin"></div>
                </fieldset>
            </form>
        </div>
        <div id="saldosTarjetas">
            <form>
                <fieldset>
                    <legend>Ingrese tarjeta</legend>
                    <label for="nroTarjeta">Nro tarjeta</label>
                    <input type="text" placeholder="Nro Tarjeta" id="txtNroTarjeta">
                    <input type="button" name="" id="btnAltaTarjeta" value="Agregar">
                    <div id="respAltaTarjeta"></div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Eliminar tarjeta</legend>
                    <br>
                    <br>
                    <input type="button" id="btnEliminarTarjeta" value="Eliminar">
                    <div id="delTarjeta"></div>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Consulta de saldo</legend>
                    <input type="button" name="" id="btnObtenerSaldo" value="Consultar">
                    <br>
                    <div id="obtenerSaldo"></div>
                </fieldset>
                <fieldset>
                    <legend>Recargue su tarjeta</legend>
                    <label for="saldoT">Ingrese saldo</label>
                    <input type="text" placeholder="Ingrese saldo" id="txtSaldoTarjeta">
                    <input type="button" name="" id="btnCargaSaldo" value="Saldo">
                    <br>
                    <div id="saldoTarjeta"></div>
                </fieldset>
            </form>
            <input type="button" value="Mapa" id="btnMapa">
            <input type="button" value="Monopatines" id="btnMonopatines">
        </div>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #map {
                height: 100%;
                width: 100%;
            }</style>
        <div id="map">
        </div>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>

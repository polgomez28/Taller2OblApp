<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="JS/onsenui.min.js"></script>
    <script type="text/javascript" src="JS/codigo.js"></script>
    <script type="text/javascript" src="JS/leaflet.js"></script>
    <link href="css/leaflet.css" rel="stylesheet" type="text/css" />
    <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css" />
    <link href="css/onsenui.min.css" rel="stylesheet" type="text/css" />
    <title>Obligatorio</title>
</head>
<body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('login.html')" tappable>
                        Login
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('registro.html')" tappable>
                        Registro
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('mapa.html')" tappable>
                        Mapa
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('cuenta.html')" tappable>
                        Cuenta
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('saldo.html')" tappable>
                        Saldo
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('historial.html')" tappable>
                        Historial
                    </ons-list-item>
                    <ons-list-item style="display: none;" id="btnlogout" onclick="logout()" tappable>
                            Log out
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
    </ons-splitter>
    <template id="login.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Login
                </div>
            </ons-toolbar>
            <ons-page>
                <div id="contLog" style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="txtUserLog" modifier="underbar" placeholder="Usuario" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="txtPasslog" modifier="underbar" type="password" placeholder="ContraseÃ±a" float>
                        </ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button onclick="login()">Ingresar</ons-button>
                    </p>
                </div>
                <div id="txtInfo" style="text-align: center; margin-top: 30px;"></div>
            </ons-page>
        </ons-page>
    </template>
    
    <template id="registro.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Registro
                </div>
            </ons-toolbar>
            <ons-page>
                <div style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="txtUser" modifier="underbar" placeholder="Username" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="txtPassword" modifier="underbar" type="password" placeholder="Password" float>
                        </ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button onclick="registro()">Registrarme</ons-button>
                    </p>
                    <div id="respRegistro"></div>
                </div>
            </ons-page>
        </ons-page>
    </template>
    <template id="mapa.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Mapa
                </div>
            </ons-toolbar>
            <style>
                    body {
                        padding: 0;
                        margin: 0;
                    }
                    html, body, #map {
                        height: 100%;
                        width: 100%;
                    }
            </style>
            <ons-progress-circular indeterminate id="circularMapa" class="center"></ons-progress-circular>
            <div id="map"></div>
        </ons-page>
    </template>
    <template id="cuenta.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Cuenta
                </div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 30px;">
                <p>Ingresar tarjeta al sistema</p>
                <ons-input onchange="mostrarLogoCard()" id="txtNroTarjeta" modifier="underbar" placeholder="Ingrese Tarjeta" float></ons-input>
                <p id="card"></p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="agregaTarjeta()">Cargar</ons-button>
                </p>
                <p>Eliminar tarjeta del sistema</p>
                <p></p>
                <p style="margin-top: 30px;">
                        <ons-button onclick="eliminarTarjeta()">Eliminar</ons-button>
                </p>
                <div id="delTarjeta"></div>
            </div>

        </ons-page>
    </template>
    <template id="saldo.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Saldo
                </div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 30px;">
                <p>Consulte su saldo</p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="obtenerSaldo()">Saldo</ons-button>
                </p>
                <div id="obtenerSaldo"></div>
                <p></p>
                <div id="contCargaSaldo">
                    <p>Cargue Saldo</p>
                    <p>
                        <ons-input id="txtSaldoTarjeta" modifier="underbar" placeholder="Saldo" float></ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button onclick="actualizarSaldo()">Cargar</ons-button>
                    </p>
                    <div id="respCargaSaldo"></div>
                </div>
            </div>
        </ons-page>
    </template>
    <template id="historial.html">
        <ons-page>
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Historial
                </div>
            </ons-toolbar>
            <ons-button onclick="mostrarHistorial()">Ver historial</ons-button>
            <div id="historial" class="center">
            </div>
        </ons-page>
    </template>
</body>
</html>
